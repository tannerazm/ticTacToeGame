<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tanner's Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tanner's Terribly Tenacious Tic Tac Toe</h1>
    <span id="playernames">
      <form id="playerX">
        <input type="text" placeholder="Name of Player X" id="boxX" />
      </form>
      <form id="playerO">
        <input type="text" placeholder="Name of Player O" id="boxO" />
      </form>
    </span>
    <br>
    <div id="winnerWinnerChickenDinner"></div>
    <br>
    <span>
    <div id="winCounterX">X Score = 0</div>
    <div id="divider"></div>
    <div id="winCounterO">O Score = 0</div>
    </span>
    <br>
    <table id="tictactoeTable">
      <tr>
        <td class="1" id="00"></td>
        <td class="2" id="01"></td>
        <td class="3" id="02"></td>
      </tr>
      <tr>
        <td class="4" id="10"></td>
        <td class="5" id="11"></td>
        <td class="6" id="12"></td>
      </tr>
      <tr>
        <td class="7" id="20"></td>
        <td class="8" id="21"></td>
        <td class="9" id="22"></td>
      </tr>
    </table>

    <button id="clearButton" class="button" >Clear Board</button>
    <br />
    <button id="resetAll" class="button" >Reset Game</button>

    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
